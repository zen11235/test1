<!DOCTYPE html>
<html lang="tr">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sözleşme APP</title>
    <!-- Meta End-->

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <!-- Favicon End -->

    <!-- Links -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <link href="https://harvesthq.github.io/chosen/chosen.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!-- Links End -->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="input-container">
                    <label for="name">Adınız Soyadınız</label>
                    <input type="text" id="name">
                </div>

                <div class="input-container">
                    <label for="name">Adınız Soyadınız</label>
                    <select name="" id="">
                        <option value="">Seçiniz</option>
                    </select>
                </div>

                <div class="input-container">

                    <label for="name">İnput Multiple</label>
                    <div id="output"></div>

                    <select data-placeholder="Choose tags ..." name="tags[]" multiple class="chosen-select">
                        <option value="Engineering">Engineering</option>
                        <option value="Carpentry">Carpentry</option>
                        <option value="Plumbing">Plumbing</option>
                        <option value="Electical">Electrical</option>
                        <option value="Mechanical">Mechanical</option>
                        <option value="HVAC">HVAC</option>
                    </select>
                </div>

                <div class="input-container">
                    <label for="name">Adınız Soyadınız</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>

                <div class="input-container">
                    <label for="filee" id="file">
                        <input type="file" id="filee">
                        <img src="images/icons/upload-big-arrow.svg" alt="">
                        Dekont yükle
                    </label>
                </div>

                <div class="input-container">
                    <label for="name">Adınız Soyadınız</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                
                <button class="button-style">Button</button>
                <button class="button-style"><img src="images/icons/plus-g.svg" alt=""> Button</button>
                <button class="button-style-border">Button</button>
                <button class="button-style-border"> <img src="images/icons/plus-g.svg" alt=""> Button</button>

                <br>
                <hr>
                <br>
                <div class="checkbox-check">
                    <input type="checkbox" checked id="check01">
                    <label for="check01">
                        <span></span>
                    </label>
                    <small>Bildirim</small>
                </div>
                <br>
                <hr>
                <br>
                <div class="radio-check mb5">
                    <input type="radio" name="radio" checked id="check02">
                    <label for="check02">
                        <span>Radio 1</span>
                    </label>
                    
                </div>
                <div class="radio-check">
                    <input type="radio" name="radio" id="check03">
                    <label for="check03">
                        <span>Radio 2</span>
                    </label>
                   
                </div>
            </div>
        </div>
    </div>
    
    <!-- $ $ $ Script $ $ $ -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
   
    <!-- Slick -->
    <script src="js/slick.min.js"></script>
    <script src="js/slider.js"></script>

    <!-- Main -->
    <script src="https://harvesthq.github.io/chosen/chosen.jquery.js"></script>
    <script src="js/main.js"></script>



</body>

</html>
