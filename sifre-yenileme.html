<!DOCTYPE html>
<html lang="tr">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sözleşme APP</title>
    <!-- Meta End-->

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <!-- Favicon End -->

    <!-- Links -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!-- Links End -->

</head>

<body>


    <!-- Login -->
    <section class="login-section">
        <div class="left-picture">
            <video class="demo-img" muted autoplay loop controls>
                <source src="images/login.mp4" type="video/mp4">
                <source src="images/login.mp4" type="video/ogg">
            </video>
        </div>
        <form action="">
            <a href="#" class="logo">
                <img src="images/icons/padlock.svg" alt="">
            </a>
            <h2>Şifre Yenileme</h2>

            <div class="input-container">
                <label for="email">Email Adresiniz</label>
                <input type="text" id="email">
            </div>
            <div class="input-container">
                <label for="password">Yeni Şifre</label>
                <input type="text" id="password">
            </div>
            <div class="input-container">
                <label for="new-password">Şifrenizi Yenileyin</label>
                <input type="text" id="new-password">
            </div>

            <button class="button-style-01 mt10">Şifremi Güncelle</button>
        </form>
    </section>
    <!-- Login End -->
    

  





    
    <!-- $ $ $ Script $ $ $ -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
   
    <!-- Slick -->
    <script src="js/slick.min.js"></script>
    <script src="js/slider.js"></script>

    <!-- Main -->
    <script src="js/main.js"></script>



</body>

</html>
